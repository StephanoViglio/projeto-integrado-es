<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filtrar Médio Risco</title>
    <link rel="stylesheet" href="styleCardFiltrarMedio.css">
</head>
<body>
    <div class="quadroPopUpAtencao">
        <div class="box">
            <form>
            <h1>Filtrar Pacientes de Médio Risco</h1>
            <p><b>Sexo:</b></p>
            <label class="container1"><b>Masculino</b>
                <input type="radio" checked="checked" name="radio1">
                <span class="checkmark1"></span>
            </label>
            <label class="container2"><b>Feminino</b>
                <input type="radio" name="radio1">
                <span class="checkmark1"></span>
            </label>

            <div class="line1"></div>

            <p class="FaixaEtaria"><b>Faixa Etária:</b></p>   
            <label class="container3"><b>40-50</b>
                <input type="checkbox" checked="checked" name="radio2">
                <span class="checkmark2"></span>
            </label>
            <label class="container3"><b>51-60</b>
                <input type="checkbox" checked="checked" name="radio2">
                <span class="checkmark2"></span>
            </label>
            <label class="container3"><b>61-70</b>
                <input type="checkbox" checked="checked" name="radio2">
                <span class="checkmark2"></span>
            </label>
            <label class="container3"><b>70+</b>
                <input type="checkbox" checked="checked" name="radio2">
                <span class="checkmark2"></span>
            </label>

            <div class="line2"></div>

            <p class="FatoresRisco"><b>Fatores de Risco:</b></p>
            <label class="container4"><b>Etilista</b>
                <input type="checkbox" checked="checked" name="radio3">
                <span class="checkmark3"></span>
            </label>
            <label class="container4"><b>Tabagista</b>
                <input type="checkbox" checked="checked" name="radio3">
                <span class="checkmark3"></span>
            </label>
            <label class="container4"><b>Feridas Bucais</b>
                <input type="checkbox" checked="checked" name="radio3">
                <span class="checkmark3"></span>
            </label>
          <div class="barraInferior"><input class="Filtrar" type="submit" value="Filtrar"></div>
        </form>
        </div>
    </div>
</body>
</html>
